apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: dot-github-template
  title: dot-github
  description: Create and Manage GitHub repositories
spec:
  owner: vfarcic/crossplanme-gh
  type: service
  parameters:
    - title: General Info
      required:
        - public
        - registry
      properties:
        public:
          type: string
          default: "true"
        registry:
          type: string
          default: ttl.sh
    - title: App
      properties:
        language:
          type: string
          default: go
        host:
          type: string
          default: my-repo.acme.com
        namespace:
          type: string
          default: a-team
  steps:
    - id: log-message
      name: Log Message
      action: debug:log
      input:
        message: 'Hello, ${{ parameters.name }}!'