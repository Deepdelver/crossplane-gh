---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: GitHubClaim
metadata:
  name: my-repo
  namespace: ($namespace)
spec:
  parameters:
    backstage:
      enabled: true
---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: GitHub
metadata:
  labels:
    crossplane.io/claim-name: my-repo
    crossplane.io/claim-namespace: ($namespace)
spec:
  parameters:
    backstage:
      enabled: true
  (resourceRefs[?name == 'my-repo-backstage-catalog-info']):
  - apiVersion: repo.github.upbound.io/v1alpha1
    kind: RepositoryFile
---
apiVersion: repo.github.upbound.io/v1alpha1
kind: RepositoryFile
metadata:
  name: my-repo-backstage-catalog-info
spec:
  forProvider:
    commitAuthor: Crossplane
    commitEmail: github-provider@crossplane.io
    commitMessage: "Crossplane rocks [skip ci]"
    content: |
      apiVersion: backstage.io/v1alpha1
      kind: Component
      metadata:
        name: my-repo
        description: Silly description
        annotations:
          github.com/project-slug: my-user/my-repo
          backstage.io/kubernetes-id: dot
          backstage.io/kubernetes-namespace: a-team
          backstage.io/kubernetes-label-selector: app.kubernetes.io/name=my-repo
      spec:
        type: backend
        lifecycle: production
        owner: my-user/my-repo
        system: DevOpsCatalog
    file: catalog-info.yaml
    repositorySelector:
      matchControllerRef: true
    branch: init
---
apiVersion: repo.github.upbound.io/v1alpha1
kind: PullRequest
metadata:
  name: my-repo-init
spec:
  forProvider:
    baseRef: main
    headRef: init
    body: |
      1. Open https://github.com/my-user/my-repo/settings/actions and enable `Read and write permissions`.
      2. Open https://github.com/my-user/my-repo/settings/secrets/actions and add `PAT_TOKEN` with the GitHub token to `Repository secrets`.
      3. Review, modify (optional), merge, enjoy.
    title: "Initial"
    maintainerCanModify: true
    baseRepositorySelector:
      matchControllerRef: true
---
apiVersion: repo.github.upbound.io/v1alpha1
kind: RepositoryFile
metadata:
  name: my-repo-app
spec:
  forProvider:
    commitAuthor: Crossplane
    commitEmail: github-provider@crossplane.io
    commitMessage: "Crossplane rocks [skip ci]"
    content: |
      apiVersion: devopstoolkitseries.com/v1alpha1
      kind: AppClaim
      metadata:
        name: my-repo
      spec:
        id: my-repo
        compositionSelector:
          matchLabels:
            type: backend
            location: local
        parameters:
          namespace: a-team
          image: my-registry/me/my-repo
          port: 8080
          host: my-repo.acme.com
    file: k8s/appclaim.yaml
    repositorySelector:
      matchControllerRef: true
    branch: init